<html>
    <head>

    </head>
    <body>
        <form>
            <h1 style = "text-align: center;">Registration Form </h1>
            <label for = "name"> Enter Name</label>
            <input type = "text" id = "name" ><br>
            <label for = "email">Enter E-mail</label>
            <input type = "email" id = "email" > <br>
            <label for = "uname">Enter user name</label>
            <input type = "text" id = "uname"><br>
            <label for = "pwd" > Enter password </label> 
            <input type = "password" id = "pwd"><br>
            <label for = "cpwd" > Confirm password </label> 
            <input type = "password" id = "cpwd"><br>
            <label><b> Select Gender </b></label><br>
            <input type = "radio" name = "gender" id ="male">
            <label for =  "male"> Male</label> <br>
            <input type = "radio" name = "gender" id ="female">
            <label for =  "female"> Female</label> <br>
            <label><b>Choose course</b></label><br>
            <input type = "checkbox" class = "courses" id = "wt">
            <label for = "wt">Web technology</label> <br>
            <input type = "checkbox" class = "courses" id = "mt">
            <label for = "mt">Maths</label> <br>
            <input type = "checkbox" class = "courses" id = "cpp">
            <label for = "cpp">C++</label> <br>
            <input type = "checkbox" class = "courses" id = "bu">
            <label for = "bu">Business</label> <br>
            <input type = "checkbox" class = "courses" id = "ce">
            <label for = "ce">Cyber Ethics</label> <br>
            <label><b>Select country</b></label> <br>
            <select>
                <option> India </option><br>
                <option> USA </option><br>
                <option> Japan </option><br>
                <option> China </option><br>
                <option> Other </option><br>

            </select>



        </form>
    </body>
</html>
