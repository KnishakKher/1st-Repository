<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <p>
        Hello

    </p>
    <script>
        let size = 10;
        let growing = true;
        const para = document.querySelector("p");
        function incrSize() {
            para.style.fontSize = size + "px";
            if (growing) {
                size = size + 10 ;
                if(size >= 200){
                    growing  = false;
                }
            }else {
                size = size - 10;
                if (size <= 10) {
                    growing = true ;
                }
            }
        }
        setInterval(incrSize,1000);
        incrSize();
    </script>
</body>
</html>
