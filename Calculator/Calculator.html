<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "Style.css">
</head>

<body >
    <h1 style = "text-align: center;" >Calculator</h1>
    <hr>
   <div id = "calc"><div id = "Screen">  <input type = "text" readonly > </div>
   <div class = "Number keys" id = "one"><button> 1</button> </div>
    <div class = "Number keys" id = "two"><button> 2</button> </div>
    <div class = "Number keys" id = "three"> <button>3</button> </div>
    <div class = "Number keys" id = "four"> <button>4 </button></div>
    <div class = "Number keys" id = "five"><button>5 </div>
    <div class = "Number keys" id = "six"><button> 6 </button></div>
   <div class = "Number keys" id = "seven"> <button>7 </button></div>
    <div class = "Number keys" id = "eight"><button>8 </button></div>
   <div class = "Number keys" id = "nine"> <button>9 </button></div>
    <div class = "zzero" id = "zero"><button>0 </button></div> 
    <div class = "operation" id = "plus"><button> + </button></div> 
    <div class = "operation" id = "minus"><button>- </button></div> 
    <div class = "operation" id = "div"><button> / </button></div> 
    <div class = "operation" id = "mul"> <button>* </button></div> 
    <div class = "operation" id = "clear"><button>AC </button></div> 
    <div class = "operation" id = "del"><button> Del </button></div> 
    <div class = "operation" id = "eq"><button> = </button></div> 
    </div>

</body>
</html>
